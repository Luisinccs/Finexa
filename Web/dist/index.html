<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finexa - Calculadora Multimoneda</title>

    <!-- Librerías y Componentes -->
    <script src="finexa_common.js"></script>
    <script src="dc-views.js" type="module"></script>
    <script src="OperacionesForm.js" type="module"></script>
    <script src="TasasForm.js" type="module"></script>

    <style>
        :root {
            --bg-color: #121212;
            --panel-bg: #1e1e1e;
            --accent-color: #0078d4;
            --text-color: #e0e0e0;
            --border-color: #333;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: var(--panel-bg);
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            margin: 0;
            font-size: 1.5rem;
            color: var(--accent-color);
        }

        main {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 1rem;
            padding: 1rem;
            overflow: hidden;
        }

        section {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            height: 100%;
            overflow: hidden;
        }

        .section-header {
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 0.5rem;
        }

        #operaciones-section {
            background-color: var(--panel-bg);
            border-radius: 8px;
            padding: 1rem;
            border: 1px solid var(--border-color);
        }

        #tasas-section {
            background-color: var(--panel-bg);
            border-radius: 8px;
            padding: 1rem;
            border: 1px solid var(--border-color);
        }

        footer {
            padding: 0.5rem 2rem;
            font-size: 0.8rem;
            color: #555;
            text-align: right;
            border-top: 1px solid var(--border-color);
        }

        /* Estilo para los componentes custom */
        operaciones-form,
        tasas-form {
            display: block;
            height: 100%;
        }

        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
            gap: 1rem;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div id="loading-overlay">
        <div class="spinner"></div>
        <div>Cargando Finexa Common Engine...</div>
    </div>

    <header>
        <h1>FINEXA</h1>
        <div id="app-status">Conectado al motor WASM</div>
    </header>

    <main>
        <section id="operaciones-section">
            <div class="section-header">Operaciones Financieras</div>
            <operaciones-form id="operacionesForm"></operaciones-form>
        </section>

        <aside>
            <section id="tasas-section">
                <div class="section-header">Configuración de Tasas</div>
                <tasas-form id="tasasForm"></tasas-form>
            </section>
        </aside>
    </main>

    <footer>
        Finexa Web v1.0 - Powered by DualComponents \u0026 WebAssembly
    </footer>

    <script type="module">
        import { OperacionesForm } from './OperacionesForm.js';
        import { TasasForm } from './TasasForm.js';

        async function startApp() {
            try {
                // 1. Inicializar el módulo WASM
                const common = await createFinexaCommon();
                console.log("WASM Module Loaded", common);

                // 2. Parche de compatibilidad para dc-views.js (Inconsistencias de nombres)
                patchModuleCompatibility(common);

                // 3. Crear el MainViewModel
                const mainVm = common.FinexaMainViewModel.create();
                mainVm.inicializar();

                // 4. Inicializar Vistas
                const opsForm = document.getElementById('operacionesForm');
                const tasasForm = document.getElementById('tasasForm');

                await opsForm.initialize(common, mainVm);
                await tasasForm.initialize(common, mainVm);

                // 5. Ocultar loading
                document.getElementById('loading-overlay').style.display = 'none';

            } catch (err) {
                console.error("Error al iniciar la aplicación:", err);
                document.getElementById('loading-overlay').innerHTML = `
                    <div style="color: #ff4d4d; text-align: center; padding: 2rem;">
                        <h2>Error Crítico</h2>
                        <p>${err.message}</p>
                        <pre style="text-align: left; font-size: 0.8rem;">${err.stack}</pre>
                    </div>
                `;
            }
        }

        function patchModuleCompatibility(module) {
            // IInputBinding Fixes
            if (module.IInputBinding) {
                const proto = module.IInputBinding.prototype;
                if (!proto.onUserInput) proto.onUserInput = function (v) { this.setText(v); };
            }
            // IComboBoxBinding Fixes
            if (module.IComboBoxBinding) {
                const proto = module.IComboBoxBinding.prototype;
                if (!proto.onUserInput) proto.onUserInput = function (v) { return this.tryHandleUserInput(v); };
            }
        }

        window.addEventListener('load', startApp);
    </script>
</body>

</html>
